---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • {{ site.author }}{% if page.tags %} • 
    Tagged under: 
    {% for t in page.tags %}
    <a href="/tag/{{t}}" title="See all posts tagged with {{t}}">{{t}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
    {% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div class="comment-system">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'gowthamgtsblog';
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the comments</a></noscript>
  </div>
</div>
